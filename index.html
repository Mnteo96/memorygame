<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=Henny+Penny&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Memory Game</h1>
      <p>Pair the cards to win!</p>
      <p>Good luck!</p>
      <p class="trying">Number of attempts: </p>
      <div class="cards"></div>

      <div class="win-screen hidden">
        <h2>Congratulations!</h2>
        <p class="final-attempts"></p>
        <button class="restart-btn">Again?</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
